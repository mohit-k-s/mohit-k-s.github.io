<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal window background -->
  <rect width="32" height="32" fill="#0a0a0a" rx="2"/>
  
  <!-- Terminal header bar -->
  <rect width="32" height="8" fill="#111111" rx="2"/>
  
  <!-- Terminal window controls (dots) -->
  <circle cx="4" cy="4" r="1.5" fill="#ff4444"/>
  <circle cx="8" cy="4" r="1.5" fill="#ffdd00"/>
  <circle cx="12" cy="4" r="1.5" fill="#00ff88"/>
  
  <!-- Terminal prompt text -->
  <text x="2" y="16" font-family="monospace" font-size="6" fill="#a0a0a0">$</text>
  
  <!-- Blinking cursor -->
  <rect x="6" y="12" width="1" height="6" fill="#00ff88">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Terminal lines/code -->
  <rect x="2" y="20" width="8" height="1" fill="#00aaff" opacity="0.7"/>
  <rect x="2" y="23" width="12" height="1" fill="#00aaff" opacity="0.5"/>
  <rect x="2" y="26" width="6" height="1" fill="#00aaff" opacity="0.3"/>
</svg>
